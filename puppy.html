<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="morestyles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="./animals.js"></script>
        
    </head>
    
    <body onload="showPuppy()">
        
<span class="container">
    <span class="stackcontainerbottom" id="stackcontainerbottom">

    </span>
    <span class="stackcontainertop" id="stackcontainertop">
        <span class="eyes">
            <span class="eyezero" id="leftEye">
                <span class="ball"></span>
            </span>
            <span class="eyeone" id="rightEye">
                <span class="ball"></span>
            </span>
        </span>
    </span>    
</span>

    <span id="name">
        <h1 id="namePlate"> Your new friend </h1>
    </span>

    <span id="controller">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Character</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Customize</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Name</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        
            <select name="animal" id="animalSelect" onchange="switchCharacter()">
                <option value="puppy">Puppy</option>
                <option value="elephant">Elephant</option>
                <option value="lion">Lion</option>
                <option value="wolf">Wolf</option>
                <option value="rat">Rat</option>
                <option value="cat">Cat</option>
                <option value="tiger">Tiger</option>
                <option value="leopard">Leopard</option>
            </select>
        
        
          </div>
        
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              
            <input type="color" id="oneColor" name="oneColor" value="#e66465">
            <label for="oneColor">Fill</label>
            <input type="color" id="twoColor" name="twoColor" value="#e66465">
            <label for="twoColor">Stroke</label>
        
          </div>
        
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
              
            <label for="fname">Character name:</label>
            <input type="text" id="fname" name="fname">
            <button onclick="nameFriend()">Submit</button>
        
          </div>
        </div>
        
        </span>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
        
  
        



    
    
        <script src="./eyes.js"></script>
    </body>
    </html>
